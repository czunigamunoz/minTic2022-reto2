<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="MinTic, Cloud, Reservation">
    <meta name="description" content="Cloud messages">
    <meta name="author" content="Carlos Zúñga Muñoz">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <a href="../page/clientfun.html" class="btn-atras">Atras</a>
    <h1 class="text-center mt-2">Formulario MESSAGE</h1>
    <div class="container-fluid mt-3">
        <section class="container d-flex justify-content-center">

            <div class="container__inputs form bg-light">
                <div class="row mt-2">
                    <label for="messageText">Message</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Message" id="messageText">
                </div>
                <div class="row mt-2">
                    <label for="cloud">Cloud</label>
                    <select id="cloud" class="select-container">
                        <option></option>

                    </select>
                </div>
                <div class="row mt-2">
                    <label for="client">Client</label>
                    <select id="client" class="select-container">
                        <option></option>

                    </select>
                </div>

                <div class="d-flex justify-content-around m-3 btn__container">
                    <button type="button" class="btn btn-success btn-block" id="btnCrear">Crear</button>
                    <button type="button" class="btn btn-warning" id="btnActualizar">Actualizar</button>
                    <button type="button" class="btn btn-light" id="btnCancelar">Cancelar</button>
                </div>

            </div>

        </section>

        <br>

        <div class="row">
            <table class="table table-striped table-hover table-light">
                <thead>
                    <tr>
                        <th>Message Text</th>
                        <th>Cloud</th>
                        <th>Client</th>
                        <th colspan="2">Accion</th>
                    </tr>
                </thead>
                <tbody class="cuerpo" id="contenidoTabla">

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/message.js"></script>
</body>

</html>
