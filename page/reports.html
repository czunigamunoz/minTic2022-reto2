<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="MinTic, Reports">
    <meta name="description" content="Reports">
    <meta name="author" content="Carlos Zúñga Muñoz">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Reports</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="header__container">
        <a href="./adminfun.html" class="btn-atras">Atras</a>
        <h1 class="header__title">Reports</h1>
        <div class="header__cards">

            <div class="d-flex justify-content-start gap-4">

                <button type="button" class="btn btn-success p-3" data-bs-toggle="modal"
                    data-bs-target="#reportByDate">
                    Report by Date
                </button>

                <button id="btnByStatus" type="button" class="btn btn-warning p-3" data-bs-toggle="modal"
                    data-bs-target="#reportByStatus">
                    Report by Status
                </button>

                <button id="btnTopClients" type="button" class="btn btn-danger p-3" data-bs-toggle="modal"
                    data-bs-target="#reportTopClients">
                    Report top Clients
                </button>

            </div>

            <!-- Modal Report By Date-->
            <div class="modal fade modal-dialog-scrollable" id="reportByDate" tabindex="-1" aria-labelledby="reportDate"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="reportDate">Report By Date</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="startDate" class="col-form-label">Starting Date:</label>
                                  <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="mb-3">
                                  <label for="endDate" class="col-form-label">Ending Date:</label>
                                  <input type="date" class="form-control" id="endDate"></input>
                                </div>
                            </form>

                            <div id="resultDate">

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            <button id="btnByDate" type="button" class="btn btn-primary">Generar Reporte</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Report By Status-->
            <div class="modal fade modal-dialog-scrollable" id="reportByStatus" tabindex="-1" aria-labelledby="reportStatus"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="reportStatus">Report By Date</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="resultStatus" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Report Top Clients-->
            <div class="modal fade modal-dialog-scrollable" id="reportTopClients" tabindex="-1" aria-labelledby="reportClients"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="reportClients">Report Top Clients</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="resultClients" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/reports.js"></script>
</body>

</html>
