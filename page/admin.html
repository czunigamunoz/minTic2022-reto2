<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="MinTic, Cloud, Reservation">
    <meta name="description" content="Cloud clients">
    <meta name="author" content="Carlos Zúñga Muñoz">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <a href="../page/adminfun.html" class="btn-atras">Atras</a>
    <h1 class="text-center mt-2">Formulario ADMIN</h1>
    <div class="container-fluid mt-3">
        <section class="container d-flex justify-content-center">

            <div class="container__inputs form bg-light">

                <div class="row mt-2">
                    <label for="email">Email</label>
                    <input class="form-control form-control-sm" type="email" placeholder="Email" id="email">
                </div>
                <div class="row mt-2">
                    <label for="password">Password</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Password" id="password">
                </div>
                <div class="row mt-2">
                    <label for="name">Name</label>
                    <input class="form-control form-control-sm" type="text" placeholder="Name" id="name">
                </div>

                <div class="d-flex justify-content-around m-3 btn__container">
                    <button type="button" class="btn btn-success btn-block" id="btnCrear">Crear</button>
                    <button type="button" class="btn btn-warning" id="btnActualizar">Actualizar</button>
                    <button type="button" class="btn btn-dark" id="btnCancelar">Cancelar</button>
                </div>
                <div class="row m-2">
                    <button id="btnClientes" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Listar Clientes
                    </button>
                </div>

            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="listaClientes" class="modal-body">

                        <!-- <div  class="card text-white bg-light w-100" style="height: 8rem;">


                        </div> -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="row">
            <table class="table table-striped table-hover table-light">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th colspan="2">Accion</th>
                    </tr>
                </thead>
                <tbody class="cuerpo" id="contenidoTabla">

                </tbody>
            </table>
        </div>

    </div>
    <br>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
