<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <a href="../index.html" class="btn-atras">Atras</a>
    <h1 class="text-center mt-2">Formulario CLOUD</h1>
    <div class="container-fluid mt-3">
        <div class="row">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Year</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Messages</th>
                        <th>Reservations</th>
                        <th colspan="2">Accion</th>
                    </tr>
                </thead>
                <tbody class="cuerpo" id="contenidoTabla">

                </tbody>
            </table>
        </div>
        <br />
        <div class="row form">
            <div class="col-2">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" placeholder="Cloud's Name" id="name">
            </div>
            <div class="col-2">
                <label for="brand">Brand</label>
                <input class="form-control form-control-sm" type="text" placeholder="Brand" id="brand">
            </div>
            <div class="col-2">
                <label for="year">Year</label>
                <input class="form-control form-control-sm" type="number" placeholder="Year" id="year">
            </div>
            <div class="col-2">
                <label for="description">Description</label>
                <input class="form-control form-control-sm" type="text" placeholder="Description" id="description">
            </div>
            <div class="col-2">
                <label for="category">Category</label>
                <select id="category" class="select-container">
                    <option></option>

                </select>
            </div>
        </div>
        <br />
        <div class="d-flex justify-content-start gap-3">
            <button type="button" class="btn btn-outline-success" id="btnCrear">Crear</button>
            <button type="button" class="btn btn-outline-warning" id="btnActualizar">Actualizar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/cloud.js"></script>
</body>

</html>
